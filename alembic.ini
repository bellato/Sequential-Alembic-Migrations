# A generic, single database configuration.

[alembic]
# Расположение скриптов миграций
script_location = migrations

# Шаблон имени файлов миграций
file_template = %%(rev)s_%%(slug)s

# Местоположение папки с версиями миграций
version_locations = %(here)s/migrations/versions

# Строка подключения к базе данных
sqlalchemy.url = sqlite:///test.db

# Кодировка вывода сообщений
output_encoding = utf-8

# Логирование
loggers = root, sqla, alembic
handlers = console
formatters = generic

[loggers]
keys = root,sqla,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqla]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S